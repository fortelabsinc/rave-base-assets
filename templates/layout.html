<!--
Template: Base Layout

Description: This template serves as the base layout for pages rendered within the browser,
such as for password reset/confirmation.

Blocks:
    - head: This block is used for customizing the head section of the HTML document. You can add additional CSS or
        JavaScript files, set the page title, or include any necessary meta tags.
    - content: This block is used for defining the main content of the page. It should be overridden by child templates to
        provide specific content for each page.
    - footer: This block is used for customizing the footer section of the page. You can add copyright information, links,
        or any additional content that should appear in the footer.

Note: This file provides the base structure for the page. For customizing the styling, refer to the
'customer_layout.html' file. All pages extend from 'customer_layout.html', which in turn extends from
'page_util_layout.html' defining the base implementation for the content block. 'page_util_layout.html'
then extends from 'layout.html'.
-->
<html>
<head>
  <title>
    Rave Social Developer Portal
  </title>
  {% assets "all-css" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
  {% endassets %}
  {% block head %}{% endblock %}
</head>

<body>
<div class="wrap">
  {% block content %}{% endblock %}
  <div class="push"></div>
</div>
<div class="footer">
  <div class="container">
    {% block footer %}
      <p>
        &copy; Rave Social, LLC
      </p>
    {% endblock %}
  </div>
</div>
</body>
</html>
